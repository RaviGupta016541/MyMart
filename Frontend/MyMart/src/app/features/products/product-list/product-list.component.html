
<div *ngIf="loading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Loading...</p>
</div>

<div *ngIf="!loading && products.length === 0" class="text-center my-5">
  <p class="text-muted">No products found.</p>
</div>

<div *ngIf="!loading && products.length > 0" class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div *ngFor="let product of products" class="col">
      <div class="card h-100">
        <img [src]="product.imageUrl" class="card-img-top img-fluid" style="height: 200px; object-fit: contain;"  alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <p class="card-text">
            <strong>{{ product.price | currency: 'INR' }}</strong>
          </p>
          <p class="card-text">
            <span class="badge bg-success">In stock: {{ product.quantity }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
